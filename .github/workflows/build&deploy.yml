name: Build, Package, and Deploy Spring Boot App with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Decode and write application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > src/main/resources/application.yml

      - name: Decode and write application-prod.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROD_YML }}" | base64 --decode > src/main/resources/application-prod.yml

      - name: Decode and write jwt.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_JWT }}" | base64 --decode > src/main/resources/jwt.yml

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t gcr.io/molten-muse-454108-h2/ai-interview:$GITHUB_SHA .

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Log in to Google Cloud Docker registry
        run: |
          echo "Authenticating with Google Cloud..."
          gcloud auth activate-service-account --key-file="${{ secrets.GCP_SA_KEY }}"
          gcloud auth configure-docker

      - name: Push Docker Image to Google Container Registry
        run: |
          echo "Pushing Docker image to Google Container Registry..."
          docker push gcr.io/molten-muse-454108-h2/ai-interview:$GITHUB_SHA

      - name: SSH into Compute Engine and deploy Docker container
        run: |
          echo "SSH into Compute Engine and deploy Docker container..."
          gcloud compute ssh ${{ secrets.GCE_USER }}@$YOUR_INSTANCE_IP --project ${{ secrets.GCP_PROJECT }} --zone ${{ secrets.GCE_ZONE }} --command "
            docker pull gcr.io/molten-muse-454108-h2/ai-interview:$GITHUB_SHA &&
            docker run -d -p 8080:8080 --name ai-interview gcr.io/molten-muse-454108-h2/ai-interview:$GITHUB_SHA
          "
